<!--
    Create a Post Component
    Allows user to create their own post related to a specific forum
    Parameters: forum name, title, description
    Returns: new post to the backend under the related forum
-->

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="card col-md-8 col-md-offset-2">
        <h2 class="h2">Create a Post</h2>
        <form #postForm="ngForm" (ngSubmit)="createPost(postForm)">
          <div class="form-group">
            <label for="forum name">Forum Name <span class="require">*</span></label>
            <input type="text" class="form-control" ngModel name="forumName" />
          </div>

          <div class="form-group">
            <label for="title">Title <span class="require">*</span></label>
            <input type="text" class="form-control" ngModel name="title" />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" ngModel name="description">
          </div>

          <div class="form-group">
            <p><span class="require">*</span> - required fields</p>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-light">
              Create
            </button>
            <div class="space">

            </div>
            <button class="btn btn-light" type="reset" value="Reset">
              Cancel
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</section>
