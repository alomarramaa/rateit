<!--
    Create a Forum Component
    Allows user to create their own forums for a specific topic
    Parameters: forum name, title, description
    Returns: new forum to the backend
-->
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="card col-md-8 col-md-offset-2">

        <h2 class="h2">Create a Forum</h2>

        <form #forumForm="ngForm" (ngSubmit)="createForum(forumForm)">
          <div class="form-group">
            <label>Forum Name <span class="require">*</span></label>
            <input type="text" class="form-control" ngModel name="name" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" ngModel name="description">
          </div>

          <div class="form-group">
            <p><span class="require">*</span> - required fields</p>
          </div>

          <button type="submit" routerLink="home" class="btn btn-light" [disabled]="!forumForm.valid">
            Create
          </button>

          <div class="space">

          </div>

          <button class="btn btn-light" type="reset" value="Reset">
            Cancel
          </button>
        </form>
      </div>

    </div>
  </div>
</section>
